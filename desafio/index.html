<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <title>Desafio Alura</title>
</head>
<body>
  <div class="container">
    <h1 class="page-title">
      Conversor de Valores
    </h1>
    <form id="form">
      <input type="string" id="value" required>
      
      <select id="opcoes" size="1" required>
        <option value="">Escolha uma opção</option>
        <option value="1">Dolar - Real</option>
        <option value="2">Dolar - Libra</option>
        <option value="3">Real - Dolar</option>
        <option value="4">Real - Libra</option>
        <option value="5">Libra - Dolar</option>
        <option value="6">Libra - Real</option>
        <option value="7">Celsius - Fahrenheit</option>
        <option value="8">Celsius - kelvin</option>
        <option value="9">Fahrenheit - Celsius</option>
        <option value="10">Fahrenheit - kelvin</option>
        <option value="11">kelvin - Celsius</option>
        <option value="12">kelvin - Fahrenheit</option>
      </select>
      <input class="result" type="string" id="res" disabled>
      
      <div class="button">
        <button class="btn btn-dark">Converter</button>
      </div>
    </form>
  </div>

  <a href="https://alura.com.br" target="_blank">
    <img src="https://www.alura.com.br/assets/img/home/alura-logo.svg" alt="" class="alura-logo">
  </a>
  <script src="script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
</body>
</html>
